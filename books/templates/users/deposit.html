{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
  <div class="container-fluid d-flex justify-content-center align-items-center flex-column" style="min-height: 90vh;">
    <div class="border mt-5 p-3 shadow-lg rounded" style="width: 100%; max-width: 400px;">
      <h4 class="text-center py-3">{{ type }}</h4>
      <form action="{% url 'deposit' %}" method="post" class="px-1 py-3" style="max-width: 100%;">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary w-100 mb-3" type="submit">Deposit</button>
      </form>
    </div>
  </div>
{% endblock %}
